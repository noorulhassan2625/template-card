<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f9;
        padding: 20px;
      }

      .card {
        display: flex;
        flex-wrap: wrap;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid blue;
        overflow: hidden;
        flex-shrink: 0;
      }

      .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .info {
        margin-left: 20px;
        flex-grow: 1;
        border-left: 1px solid blue;
        padding-left: 20px;
        flex-basis: 100%;
      }

      .info-name {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .info h2 {
        font-size: 24px;
        color: blue;
      }

      .info h3 {
        font-size: 14px;
        color: #333;
        margin-bottom: 10px;
      }

      .info p {
        font-size: 14px;
        color: #000;
        margin-bottom: 10px;
      }

      .info p a {
        color: black !important;
        text-decoration: none;
      }

      .label {
        font-weight: bold;
        color: blue;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .button {
        padding: 10px 15px;
        text-align: center;
        font-size: 14px;
        color: white;
        background: blue;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #0052cc;
      }

      .logo-box {
        margin-top: 10px;
      }

      .logo {
        width: 120px;
      }

      @media (max-width: 600px) {
        .card {
          flex-direction: column;
          align-items: center;
        }

        .profile-pic {
          margin-bottom: 20px;
        }

        .info {
          border-left: none;
          padding-left: 0;
        }

        .info-name {
          flex-direction: column;
          align-items: center;
        }

        .logo-box {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
